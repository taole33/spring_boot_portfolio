<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<th:block th:insert="fragments/base::header"></th:block>
</head>
<body id="page-top">
	<div id="wrapper">
		<th:block th:insert="fragments/sidebar::sidebar"></th:block>
		<div id="content-wrapper" class="d-flex flex-column">
			<div id="content">
				<div class="container-fluid">
					<div class="card shadow my-4">
						<div class="card-header py-3">
							<h6 class="m-o cont-weight-bold text-primary">ログイン情報
							</h6>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table id="user-table" class="table table-bordered">
									<thead>
										<tr>
											<th>ログインユーザ名</th>
											<th>ユーザ権限</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td th:text="${username}"></td>
											<td th:text="${role}"></td>
										</tr>								
									</tbody>
								</table>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>

	<th:block th:insert="fragments/base::scripts"></th:block>
</body>
</html>
