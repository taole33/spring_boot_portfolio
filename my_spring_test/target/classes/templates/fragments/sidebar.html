<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="sidebar">
		<ul class="navbar-nav bg-gradient-primary sidebar-dark accordion" id="accordionSidebar">

		<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
			<div class="sidebar-brand-icon rotate-n-15">
				<i class="fas fa-id-card"></i>
			</div>
			<div class="sidebar-brand-text mx-3">ユーザ管理</div>
		</a>
		
		
		
			<hr class="sidebar-divider d-none d-md-block">
			
			<li class="nav-item active">
				<a class="nav-link pt-2" th:href="@{/}">
					<i class="fas fa-user"></i>
					<span>ログイン情報</span>	
				</a>
			</li>

			<hr class="sidebar-divider d-none d-md-block">
			
			<li class="nav-item active">
				<a class="nav-link pt-2" th:href="@{/inout/}">
					<i class="fas fa-user"></i>
					<span>出退勤打刻</span>	
				</a>
			</li>
						
			
			<th:block sec:authorize="hasRole('ADMIN')">
				<li class="nav-item active">
					<a class="nav-link pt-2" th:href="@{/admin/list}">
					<i class="fas fa-table"></i>
					<span>ユーザ一覧</span>
					</a>
					</li>
			</th:block>
			 
			 <hr class="sidebar-divider d-none d-md-block">
			 
			 <li class="nav-item active">
			 <a class="nav-link" th:href="@{/logout}">
			 	<i class="fas fa-sign-out-alt"></i>
			 	<span>ログアウト</span> </a>
			 </li>
			 
			 <hr class="sidebar-divider d-non d-md-block">
			 
			 <div class="text-center d-none d-md-inline">
			 	<button class="rounded-circle border-0" id="sidebarToggle"></button>
			 </div>
		</ul>
	</th:block>
</body>
</html>
